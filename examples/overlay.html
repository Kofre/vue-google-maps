<body>
  <div id="root">
    <div style="width: 100%; height: 500px">
    <google-map
            :center="{lat: 1.38, lng: 103.8}"
            :zoom="12"
    >
      <ground-overlay
        source="./overlay.png"
        :bounds="{
            north: 1.502,
            south: 1.185,
            east: 104.0262,
            west: 103.5998,
        }"
        :opacity="0.5"
      >
      </ground-overlay>
    </google-map>
    </div>
  </div>
<script>
    console.log(localStorage.apiKey);
    if (!localStorage.apiKey) {
        var apiKey = prompt("Paste API Key here")
        localStorage.apiKey = apiKey;
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.js"></script>
<script src="vue-google-maps.js"></script>

<script>

VueGoogleMap.load({
    key: localStorage['apiKey'],
    v: '3.25',
});

document.addEventListener('DOMContentLoaded', function() {
    Vue.component('google-map', VueGoogleMap.Map);
    Vue.component('ground-overlay', VueGoogleMap.MapComponent.extend({
        render() { return ''},
        props: ['source', 'bounds', 'opacity'],
        deferredReady: function() {
            this.$overlay = new google.maps.GroundOverlay(
                this.source,
                this.bounds
            );
            this.$overlay.setOpacity(this.opacity);
            this.$overlay.setMap(this.$map);
        },
        destroyed: function() {
            this.$overlay.setMap(null);
        },
    }));

    new Vue({
        el: '#root',
        data: {
            place: '',
        },
    });
});

</script>

</body>
